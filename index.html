<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hytale Countdown</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', sans-serif;
        color: gold;
        text-align: center;
        background-color: #0a1b3d;
        overflow: hidden;
        position: relative;
    }

    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('Hytale.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.3;
        z-index: -1;
    }

    h1 {
        font-size: 3.5rem;
        margin-top: 80px;
        text-shadow: 0 0 15px #ffd700;
    }

    #timer {
        display: inline-block;
        margin-top: 40px;
        padding: 25px 50px;
        font-size: 2.5rem;
        border: 4px solid gold;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.55);
        box-shadow: 0 0 20px gold;
    }

    #musicControl, #startGame {
        position: fixed;
        bottom: 60px;
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: gold;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #ffd700;
        z-index: 10;
    }

    #musicControl { left: 50%; transform: translateX(-50%); }
    #startGame { left: 300px; bottom: 10px; }

    #hoverCounter, #gameTimer {
        position: fixed;
        bottom: 10px;
        font-size: 1.5rem;
        background-color: rgba(0,0,0,0.5);
        padding: 10px 15px;
        border: 2px solid gold;
        border-radius: 10px;
        box-shadow: 0 0 10px gold;
        z-index: 10;
    }

    #hoverCounter { left: 10px; }
    #gameTimer { left: 150px; }

    footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        font-size: 1rem;
        opacity: 0.8;
    }

    .randomImage {
        position: absolute;
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 5;
    }

    .randomImage:hover {
        transform: scale(1.5);
    }
</style>
</head>

<body>

<div id="background"></div>

<h1>HYTALE</h1>
<div id="timer">Loadingâ€¦</div>
<button id="musicControl">Mute/Unmute Music</button>
<div id="hoverCounter">Score: 0</div>
<div id="gameTimer">Time: 60s</div>
<button id="startGame">Start Game</button>

<footer>Hytale Is Saved</footer>

<audio id="bgMusic" src="HytaleTheme.mp3" loop></audio>

<script>
// ------------------ Countdown ------------------
function updateCountdown() {
    const launchDate = new Date("November 28, 2025 10:00:00 EST").getTime();
    const now = Date.now();
    const diff = launchDate - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML = "THE GATES ARE OPEN!";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

// ------------------ Music ------------------
const music = document.getElementById('bgMusic');
music.volume = 0.15;
let musicStarted = false;

document.addEventListener('click', function(e) {
    // Do not start music if click is Start Game button
    if (!musicStarted && e.target.id !== 'startGame') {
        music.play().catch(e => console.log("Music autoplay blocked"));
        musicStarted = true;
    }
});

const musicButton = document.getElementById('musicControl');
musicButton.addEventListener('click', () => {
    music.muted = !music.muted;
    musicButton.textContent = music.muted ? "Unmute Music" : "Mute Music";
});

// ------------------ Game Timer & Hover Targets ------------------
const hoverCounter = document.getElementById('hoverCounter');
const gameTimerEl = document.getElementById('gameTimer');
const startGameBtn = document.getElementById('startGame');

let score = 0;
let highScore = 0;
let gameTime = 60;
let gameInterval = null;
let images = []; // track current targets

function spawnTargets(numImages = 10) {
    images = [];
    for (let i = 0; i < numImages; i++) {
        const img = document.createElement('img');
        img.src = 'target.jpg';
        img.classList.add('randomImage');

        img.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        img.style.left = Math.random() * (window.innerWidth - 50) + 'px';

        img.addEventListener('mouseenter', () => {
            score++;
            hoverCounter.textContent = `Score: ${score}`;
            img.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            img.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        });

        document.body.appendChild(img);
        images.push(img);
    }
}

function despawnTargets() {
    images.forEach(img => img.remove());
    images = [];
}

startGameBtn.addEventListener('click', () => {
    score = 0;
    hoverCounter.textContent = `Score: ${score}`;
    gameTime = 60;
    gameTimerEl.textContent = `Time: ${gameTime}s`;
    startGameBtn.disabled = true;

    // Spawn target images
    spawnTargets(10);

    // Start countdown
    gameInterval = setInterval(() => {
        gameTime--;
        gameTimerEl.textContent = `Time: ${gameTime}s`;

        if (gameTime <= 0) {
            clearInterval(gameInterval);
            startGameBtn.disabled = false;

            // Remove all targets
            despawnTargets();

            if (score > highScore) highScore = score;
            alert(`Time's up! Your score: ${score}\nHighscore: ${highScore}`);
        }
    }, 1000);
});

// Optional: respawn images if window resizes (during game)
window.addEventListener('resize', () => {
    images.forEach(img => {
        img.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        img.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    });
});
</script>

</body>
</html>
