<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hytale</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', sans-serif;
        color: gold;
        text-align: center;
        background-color: #0a1b3d;
        overflow: hidden;
    }

    #background {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('Hytale.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.3;
        z-index: -1;
    }

    h1 {
        font-size: 3.5rem;
        margin-top: 80px;
        text-shadow: 0 0 15px #ffd700;
    }

    #timer {
        display: inline-block;
        margin-top: 40px;
        padding: 25px 50px;
        font-size: 2.5rem;
        border: 4px solid gold;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.55);
        box-shadow: 0 0 20px gold;
    }

    #musicControl {
        position: fixed;
        bottom: 60px; /* Above footer */
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: gold;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #ffd700;
        z-index: 10;
    }

    footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        font-size: 1rem;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div id="background"></div>

<h1>HYTALE</h1>
<div id="timer">Loadingâ€¦</div>
<button id="musicControl">Mute/Unmute Music</button>

<footer>Hytale Is Saved</footer>

<!-- Background Music -->
<audio id="bgMusic" src="HytaleTheme.mp3" loop></audio>

<script>
function updateCountdown() {
    const launchDate = new Date("November 28, 2025 10:00:00 EST").getTime();
    const now = Date.now();
    const diff = launchDate - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML = "Hytale Is Out!";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

// Music Control
const music = document.getElementById('bgMusic');
let musicStarted = false;
music.volume = 0.05

document.addEventListener('click', function() {
    if (!musicStarted) {
        music.play().catch(e => console.log("Music autoplay blocked"));
        musicStarted = true;
    }
});

// Mute/Unmute button
const musicButton = document.getElementById('musicControl');
musicButton.addEventListener('click', () => {
    music.muted = !music.muted;
    musicButton.textContent = music.muted ? "Unmute Music" : "Mute Music";
});
</script>

</body>
</html>
